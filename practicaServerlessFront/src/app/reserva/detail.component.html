<div class="container">
    <div class="row mt-5" *ngIf="reserva">
        <div class="col-md-4 mx-auto">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{reserva.id}}</li>
                    <li class="list-group-item"><b>Nombre: </b>{{reserva.nombre}}</li>
                    <li class="list-group-item"><b>Laboratorio: </b>{{reserva.laboratorio}}€</li>
                    <li class="list-group-item"><b>Fecha y Hora: </b>{{reserva.fechayhora}}€</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" routerLink='/'><i
                            class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </div>

        </div>
    </div>
</div>
